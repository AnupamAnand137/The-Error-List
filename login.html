<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-item">My App</div>
        <button class="login-button" id="employee-login">Employee</button>
        <button class="login-button" id="customer-login">Customer</button>
    </nav>
    <div class="login-container">
        <div id="employee-login-form" class="login-form">
            <h2>Employee Login</h2>
            <input type="text" id="employee-username" placeholder="Username">
            <input type="password" id="employee-password" placeholder="Password">
            <button id="employee-submit">Login</button>
        </div>
        <div id="customer-login-form" class="login-form">
            <h2>Customer Login</h2>
            <input type="text" id="customer-username" placeholder="Username">
            <input type="password" id="customer-password" placeholder="Password">
            <button id="customer-submit">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
