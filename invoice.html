<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="assets/css/invoice.css">
</head>
<body>
    <h1>Invoice</h1>
    <div id="invoiceHeader">
        <h2>Invoice Information</h2>
        <p><strong>Invoice ID:</strong> <span id="invoiceId"></span></p>
        <p><strong>Invoice Date:</strong> <span id="invoiceDate"></span></p>
        <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
        <p><strong>Order Date:</strong> <span id="orderDate"></span></p>
        <p><strong>Shipping Address:</strong> <span id="shippingAddress"></span></p>
        <p><strong>Billing Address:</strong> <span id="billingAddress"></span></p>
        <h2>Customer Information</h2>
        <p><strong>Name:</strong> <span id="customerName"></span></p>
        <p><strong>Email:</strong> <span id="customerEmail"></span></p>
        <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>GST Type</th>
                <th>Total GST</th>
            </tr>
        </thead>
        <tbody>
            <!-- Invoice items will be added here dynamically -->
        </tbody>
    </table>
    <p>Total Amount: $<span id="totalAmount">0.00</span></p>
    <script src="assets/js/invoice.js"></script>
</body>
</html>
