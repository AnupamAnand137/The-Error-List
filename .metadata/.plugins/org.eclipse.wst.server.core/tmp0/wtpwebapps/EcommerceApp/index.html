	<form class="form" method="post" action="ResgistrationController">
        <legend><h1 class="heading">Employee Registration</h1></legend>
        <input type="text" id="firstName" placeholder="First Name" pattern="[a-zA-Z]{5,25}">
        <input type="text" id="lastName"  name="lastName" placeholder="Last Name" pattern="[a-zA-Z]{5,25}">
        <input type="text" id="gender"  name="gender" placeholder="Gender" list="genderList">
        <input type="date" id="dob"  name="dob"    placeholder="DOB" min="2000-01-01">
        <input type="email" id="email"  name="email"  placeholder="Email">
        <input type="tel" id="address" name="contactNo"  placeholder="Contact No" pattern="[0-9]{10}">
        <textarea type="text"  id="address"    name="address" placeholder="Address" rows="10"></textarea>
        <input type="color" id="color">
        <input type="submit" value="submit">
    </fieldset>

</form>
<datalist id="genderList" name="genderList">
    <option>MALE</option>
    <option>FEMALE</option>
    <option>TRANSGENDER</option>
</datalist>
