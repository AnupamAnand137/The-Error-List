<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/employeeDashboardwithnavbar.css">
    <title>Employee Dashboard</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>Employee Dashboard</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Create New Quote</a></li>
                <li><a href="#">Import Products</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="employee-info">
            <h2>Employee Information</h2>
            <p>ID: <span id="employee-id">12345</span></p>
            <p>Last Login: <span id="last-login">2023-09-10 09:30 AM</span></p>
        </div>

        <h2>Orders</h2>
        <button id="view-orders" class="invoice-button">View Approved and Completed Orders</button>

        <ul class="order-list" id="orders">
            <!-- Orders will be dynamically added here using JavaScript -->
        </ul>

        <div class="invoice" id="invoice">
            <!-- Invoice details will be displayed here using JavaScript -->
        </div>
    </div>

    <script src="assets/js/employeeDashboard.js"></script>
</body>
</html>
